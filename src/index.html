<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="/css/styles.css"
      rel="stylesheet"
      media="print"
      onload="this.media = 'all'"
    />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>Traffic Light</title>
    <script type="module">
      import {createDomView, createApp} from '@erickmerchant/framework'
      import {classes} from '/css/styles.mjs'
      import {createComponent, setupApp} from '/main.mjs'

      const app = createApp()

      setupApp(app)

      const target = document.querySelector('body')

      const component = createComponent(classes)

      const view = createDomView(target, component)

      app.render(view)

    </script>
  </head>
  <body></body>
</html>
