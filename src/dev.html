<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>Traffic Light</title>
  </head>
  <body>
    <script type="module">
      import {createDomView, createApp} from '@erickmerchant/framework/main.js'
      import {setupApp, createView} from '/main.js'
      import {classes} from '/css/styles.js'

      const app = createApp()

      const target = document.querySelector('body')

      let isSetup = false

      export const __update = () => {
        if (!isSetup) {
          isSetup = true

          setupApp(app)
        }

        const view = createDomView(target, createView({classes}))

        app.render(view)
      }

      __update()
    </script>
  </body>
</html>
