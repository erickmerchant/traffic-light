<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>Traffic Light</title>
    <script type="module">
      import {runtime} from '@erickmerchant/dev-cli/runtime.js'
      import {createDomView, createApp} from '@erickmerchant/framework/main.js'

      const app = createApp()

      const target = document.querySelector('body')

      let isSetup = false

      runtime(async (get) => {
        const {setupApp, createComponent, classes} = await get(
          'main.js',
          'css/styles.js'
        )

        if (!isSetup) {
          isSetup = true

          setupApp(app)
        }

        const component = createComponent({classes})

        const view = createDomView(target, component)

        app.render(view)
      })
    </script>
  </head>
  <body></body>
</html>
