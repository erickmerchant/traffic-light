<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="/css/styles.css"
      rel="stylesheet"
      type="text/css"
      media="print"
      onload="this.media = 'all'"
    />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>Traffic Light</title>
    <script type="module">
      import {createDomView, createApp} from '@erickmerchant/framework'

      const app = createApp(0)

      const target = document.querySelector('body')

      const start = async (query = '') => {
        const {classes} = await import(`/css/styles.mjs${query}`)
        const {createComponent} = await import(`/app.mjs${query}`)

        const component = createComponent(classes)

        const view = createDomView(target, component)

        app.render(view)
      }

      start()

      const changes = new EventSource('/__changes')

      changes.onmessage = (e) => {
        const changes = JSON.parse(e.data)
        const query = `?${Date.now()}`

        if (changes.file === 'css/styles.css') {
          document.querySelector('[rel="stylesheet"]').href = `/css/styles.css${query}`
        } else if (['app.mjs', 'css/styles.mjs'].includes(changes.file)) {
          start(query)
        }
      }

      const cycle = () => {
        app.commit((state) => state + 1)

        setTimeout(cycle, 1000)
      }

      setTimeout(cycle, 1000)
    </script>
  </head>
  <body></body>
</html>
