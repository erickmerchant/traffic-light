<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="/favicon.svg" rel="icon" type="image/svg+xml" />
    <title>Traffic Light</title>
    <script type="module">
      import {createContainer} from '@erickmerchant/dev-cli/container.mjs'
      import {createDomView, createApp} from '@erickmerchant/framework/main.mjs'

      const app = createApp()

      const target = document.querySelector('body')

      let isSetup = false

      createContainer(
        ['main.js', 'css/styles.mjs'],
        ['css/styles.css'],
        async ({setupApp, createComponent}, {classes}) => {
          if (!isSetup) {
            isSetup = true

            setupApp(app)
          }

          const component = createComponent(classes)

          const view = createDomView(target, component)

          app.render(view)
        }
      )
    </script>
  </head>
  <body></body>
</html>
